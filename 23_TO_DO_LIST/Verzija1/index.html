<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Moj podsetnik</h1>
    <ul class="ul">
      <li>Plati račune</li>
      <li>Pripremi predavanja</li>
      <li>Odgovori na mail</li>
    </ul>
    <div>
      <input
        id="task"
        type="text"
        name="zadatak"
        id="zadatak"
        placeholder="Unesite obaveze"
      />
      <div class="divDodajNaP">
        <input type="radio" name="dodaj" id="dodajNaP" value="dodajNaP" />
        <span>Dodaj na vrh liste</span>
      </div>
      <div class="divDodajNaK">
        <input type="radio" name="dodaj" id="dodajNaK" value="dodajNaK" />
        <span>Dodaj na dno liste</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
